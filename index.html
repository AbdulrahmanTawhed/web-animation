<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading Animations</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Load Animations</h1>
        <p class="subtitle">Beautiful Loading Animations</p>

        <div class="animations-grid">
            <!-- Spinning Circle -->
            <div class="animation-card">
                <div class="loader spinning-circle"></div>
                <h2>Spinning Circle</h2>
                <p>Elegant rotating animation</p>
            </div>

            <!-- Bouncing Dots -->
            <div class="animation-card">
                <div class="loader bouncing-dots">
                    <div class="dot"></div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                </div>
                <h2>Bouncing Dots</h2>
                <p>Playful bouncing animation</p>
            </div>

            <!-- Pulsating Ring -->
            <div class="animation-card">
                <div class="loader pulsating-ring"></div>
                <h2>Pulsating Ring</h2>
                <p>Smooth pulsing animation</p>
            </div>

            <!-- Gradient Wave -->
            <div class="animation-card">
                <div class="loader gradient-wave">
                    <div class="wave"></div>
                </div>
                <h2>Gradient Wave</h2>
                <p>Flowing wave animation</p>
            </div>

            <!-- Rotating Square -->
            <div class="animation-card">
                <div class="loader rotating-square"></div>
                <h2>Rotating Square</h2>
                <p>3D rotation effect</p>
            </div>

            <!-- Ripple Effect -->
            <div class="animation-card">
                <div class="loader ripple-effect"></div>
                <h2>Ripple Effect</h2>
                <p>Expanding circles animation</p>
            </div>
        </div>
    </div>
</body>

</html>
